<form [formGroup]="transferenciaForm" (ngSubmit)="onSubmit()" class="transferencia-form">
    <h2>Transferencia de Fondos</h2>
    
    <div>
      <label for="cuenta_id">Número de Cuenta Origen:</label>
      <input id="cuenta_id" formControlName="cuenta_id" />
      <div *ngIf="transferenciaForm.get('cuenta_id')?.invalid && (transferenciaForm.get('cuenta_id')?.touched || transferenciaForm.get('cuenta_id')?.dirty)">
        <small *ngIf="transferenciaForm.get('cuenta_id')?.errors?.['required']">Este campo es requerido.</small>
      </div>
    </div>
  
    <div>
      <label for="cuentaDestino_id">Número de Cuenta Destino:</label>
      <input id="cuentaDestino_id" formControlName="cuentaDestino_id" />
      <div *ngIf="transferenciaForm.get('cuentaDestino_id')?.invalid && (transferenciaForm.get('cuentaDestino_id')?.touched || transferenciaForm.get('cuentaDestino_id')?.dirty)">
        <small *ngIf="transferenciaForm.get('cuentaDestino_id')?.errors?.['required']">Este campo es requerido.</small>
      </div>
    </div>
  
    <div>
      <label for="monto">Monto a Transferir:</label>
      <input id="monto" formControlName="monto" type="number" />
      <div *ngIf="transferenciaForm.get('monto')?.invalid && (transferenciaForm.get('monto')?.touched || transferenciaForm.get('monto')?.dirty)">
        <small *ngIf="transferenciaForm.get('monto')?.errors?.['required']">Este campo es requerido.</small>
        <small *ngIf="transferenciaForm.get('monto')?.errors?.['min']">El monto mínimo es 10,000.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="transferenciaForm.invalid">Realizar Transferencia</button>
</form>
