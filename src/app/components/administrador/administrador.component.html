<div class="admin-container">
  <mat-toolbar color="primary">
    <span>Administrador</span>
    <span class="spacer"></span>
    <mat-button-toggle-group>
      <mat-button-toggle value="usuarios" (click)="navigateToUsers()">Usuarios</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-toolbar>

  <h2>Transacciones</h2>
  
  <div>
    <input
      type="text"
      [(ngModel)]="filtro"
      (input)="aplicarFiltro()"
      placeholder="Filtrar por tipo de transacciÃ³n"
    />
  </div>
  
  <table mat-table [dataSource]="filteredTransacciones">
    <ng-container matColumnDef="nrotransaccion">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let transaccion">{{ transaccion.nrotransaccion }}</td>
    </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let transaccion">{{ transaccion.tipo }}</td>
    </ng-container>

    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let transaccion">{{ transaccion.monto }}</td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let transaccion">{{ transaccion.fecha | date: 'short' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nrotransaccion', 'tipo', 'monto', 'fecha']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nrotransaccion', 'tipo', 'monto', 'fecha'];"></tr>
  </table>
</div>
