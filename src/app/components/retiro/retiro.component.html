<form [formGroup]="retiroForm" (ngSubmit)="onSubmit()" class="retiro-form">
    <h2>Retiro de Fondos</h2>
    <div>
      <label for="cuenta_id">Número de Cuenta:</label>
      <input id="cuenta_id" formControlName="cuenta_id" />
      <div *ngIf="retiroForm.get('cuenta_id')?.invalid && (retiroForm.get('cuenta_id')?.touched || retiroForm.get('cuenta_id')?.dirty)">
        <small *ngIf="retiroForm.get('cuenta_id')?.errors?.['required']">Este campo es requerido.</small>
      </div>
    </div>
  
    <div>
      <label for="monto">Monto a Retirar:</label>
      <input id="monto" formControlName="monto" type="number" />
      <div *ngIf="retiroForm.get('monto')?.invalid && (retiroForm.get('monto')?.touched || retiroForm.get('monto')?.dirty)">
        <small *ngIf="retiroForm.get('monto')?.errors?.['required']">Este campo es requerido.</small>
        <small *ngIf="retiroForm.get('monto')?.errors?.['min']">El monto mínimo es 10,000.</small>
        <small *ngIf="retiroForm.get('monto')?.errors?.['pattern']">Solo se permiten números.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="retiroForm.invalid">Realizar Retiro</button>
  </form>
